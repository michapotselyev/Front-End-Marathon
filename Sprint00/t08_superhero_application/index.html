<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero Form</h1>
        <fieldset class="around">
            <form>
                <fieldset class="around">
                    <legend>About the Superhero</legend>
                    <label for="a">Real Name</label>
                    <input type="text" placeholder="Superhero real name" id="a">
                    <label for="b">Superhero Name</label>
                    <input type="text" placeholder="Superhero alias" id="b">
                    <label for="c">Age</label>
                    <input type="number" min="1" max="999" step="1" id="c">
                    <br>
                    <br>
                    <label for="txtrr">About</label>
                    <textarea maxlength="500" rows="5" cols="70" placeholder="Information about superhero, max 500 symbols" id="txtrr"></textarea>
                    <br>
                    <br>
                    <label for="choose">Photo:</label>
                    <input type="file" id="choose">
                </fieldset>
                <fieldset class="around">
                    <legend>Powers</legend>
                    <input type="checkbox" id="a1">
                        <label for="a1">Telekinesis</label>
                    <input type="checkbox" id="b1">
                        <label for="b1">Super strenght or speed</label>
                    <input type="checkbox" id="c1">
                        <label for="c1">Shapeshifting</label>
                    <input type="checkbox" id="d1">
                        <label for="d1">Flight</label>
                    <input type="checkbox" id="e1">
                        <label for="e1">Elemental control</label>
                    <input type="checkbox" id="f1">
                        <label for="f1">Other</label>
                    <br>
                    <br>
                    <label for="ac">Level of control:</label>
                    <input type="range" min="0" max="10" step="1" id="ac">
                </fieldset>
                <fieldset class="around">
                    <legend>Origin of Powers</legend>
                    <input type="radio" name="OriginofPowers" id="a2">
                        <label for="a2">Unknown</label>
                    <input type="radio" name="OriginofPowers" id="b2">
                        <label for="b2">Freak lab accident</label>
                    <input type="radio" name="OriginofPowers" id="c2">
                        <label for="c2">Choosen by an accident wise being</label>
                    <input type="radio" name="OriginofPowers" id="d2">
                        <label for="d2">The superhero is not human</label>
                    <input type="radio" name="OriginofPowers" id="e2">
                        <label for="e2">Other</label>
                </fieldset>
                <br>
                <input type="reset" value="CLEAR">
                <input type="submit" value="SEND">
            </form>
        </fieldset>
    </body>
</html>
