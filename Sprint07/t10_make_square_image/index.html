<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="public/style.css">
</head>
<body>
	<h1>Make square image</h1>
	<form action="/upload" method="get">
		<div>
			<input type="text" name="url" placeholder="Image url">
		</div>
		<button type="submit" id="submit">GO</button>
	</form>
	<div id="img-box">
		<div id="img1"></div>
	</div>
	<script>
		'use strict';
		const input = document.querySelector('input');

		document.querySelector('#submit').addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) 
			{
				fetch('/upload/?url=' + input.value).then((response) => response.json()).then((data) => {
					document.querySelector('#img1').innerHTML = 
					`<img src="public/${data.img[0]}">
					<img src="public/${data.img[1]}">
					<img src="public/${data.img[2]}">
					<img src="public/${data.img[3]}">`;
				});
			}
		});
	</script>
</body>
</html>
