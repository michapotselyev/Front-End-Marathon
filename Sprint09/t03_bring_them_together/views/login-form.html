<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
	<title>Login</title>
	<link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="container bg-dark" style="border-radius: 10px; color: white;">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Authorization</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="/login" method="post">
					<div class="form-group mb-3">
						<label for="login" class="col-form-label">Login</label>
						<input type="text" class="form-control" id="name" name="login" placeholder="Enter name" required>
						<div thjs:class="${errorL}" class="d-none" style="margin-top: 5px" thjs:text="${errorLogin}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="password">Password</label>
						<input class="form-control" type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
						<div thjs:class="${errorP}" class="d-none" style="margin-top: 5px" thjs:text="${errorPass}"></div>
					</div>
					<div class="mb-3 g-3">
						<button type="submit" class="btn btn-outline-danger">Submit</button>
						<a class="link-danger" href="http://localhost:8080/reminder-password">Reminder password</a>
					</div>
				</form>
			</div>
		</div>
    </div>
</body>
</html>
