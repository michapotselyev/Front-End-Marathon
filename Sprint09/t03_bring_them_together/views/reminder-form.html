<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Document</title>
	<link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="container bg-dark" style="border-radius: 10px; color: white;">
		<div class="row mb-5" style="padding-top: 50px">
			<div class="col-md-12">
			<h1 class="text-center">Your email address</h1>
			</div>
		</div>
		<div class="row">
			<div class="form-group mb-3">
				<form action="/push-massege" method="post">
					<div class="d-flex justify-content-center">
						<input type="email" class="form-control" style="width: 25%; margin-right: 10px" id="email" name="email" placeholder="Enter email" required>
						<button class="btn btn-outline-danger">Enter</button>
					</div>
					<div class="d-none" style="margin: 10px auto; width: 31%" thjs:class="${errorClass}" thjs:text="${errorMass}"></div>
				</form>
			</div>
		</div>
		<div class="row">
			<br>
		</div>
    </div>
</body>
</html>
